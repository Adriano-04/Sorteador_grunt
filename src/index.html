<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="formulario">
            <div>
                <label for="Numero">Número Maximo</label>
                <input type="number" id="numero" required min="2" value="2">
            </div>
            <button type="submit">Sortear Número</button>
        </form>
        <div class="result-container">
            O resultado foi: <span id="resultado"></span>
        </div>
    </main>
    
    <script src="@@ENDERECO_JS"></script>
</body>
</html>
